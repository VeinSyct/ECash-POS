<style>
    *,
    *::before,
    *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
		overflow: hidden;
        color: white;
	}
    .centered {
        padding-bottom: 96px;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-width: 100%;
        min-height: 100%;
        overflow: hidden;
        animation: fadeIn 1000ms ease;
        -webkit-animation: fadeIn 1000ms ease;
	}
	@keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    @-webkit-keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    @media only screen and (max-width:1024px) and (orientation:landscape) {
        .contact-form {
            margin-top: 96px;
        }
    }
    @media only screen and (max-width:480px) {
        .contact-form {
            margin-top: 12px;
            margin-bottom: 96px;
            padding: 36px 18px;
        }
    }
    @media only screen and (min-width:481px) and (max-width:768px) {
        .contact-form {
            margin-top: 12px;
            margin-bottom: 96px;
            padding: 36px 18px;
        }
    }
    .content-section {
        margin: 64px 0 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
    }
    .currencies {
        margin: 0;
        margin-bottom: 24px;
        padding: 24px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(64px, 1fr));
        gap: 1rem;
        max-width: 960px;
        border-radius: 12px;
        max-height: calc(100vh - 324px);
        overflow-y: scroll;
        box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px inset, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px inset;
    }
    /* Tablet portrait */
    @media only screen and (min-width: 600px) and (max-width: 1180px) and (orientation: portrait) {
        .content-section {
            margin: 96px 0 12px;
        }
        .currencies {
            max-width: 90vw;
        }
    }
    /* Tablet landscape */
    @media only screen and (min-width: 600px) and (max-width: 1180px) and (orientation: landscape) {
        .currencies {
            max-width: 90vw;
            max-height: calc(100vh - 264px);
        }
    }
    /* Mobile portrait */
    @media only screen and (max-width: 430px) and (orientation: portrait) {
        .content-section {
            margin: 64px 0 12px;
        }
        .currencies {
            max-width: 96vw;
            max-height: calc(100vh - 276px);
        }
    }
    /* Mobile landscape */
    @media only screen and (min-width: 414px) and (max-width: 932px) and (orientation: landscape) {
        .content-section {
            margin: 42px 0 12px;
        }
        .currencies {
            max-width: 90vw;
            max-height: calc(100vh - 207px);
        }
    }
    .currency {
        padding: 6px;
        color: white;
        border-radius: 6px;
        cursor: url("assets/images/pointer_hand.png"), pointer;
    }
    .currency:hover {
        color: white;
        transform: translateY(-2px);
        background: rgba(14, 30, 37, .64);
        box-shadow: rgba(3, 102, 214, 0.3) 0px 0px 0px 3px;
    }
    .currency:active {
        color: white;
        background: transparent;
        box-shadow: rgb(204, 219, 232) 3px 3px 6px 0px inset, rgba(255, 255, 255, 0.5) -3px -3px 6px 1px inset;
    }
    .currency h3 {
        margin: .5rem 0;
        font-size: 1.3rem;
        text-align: center;
    }
    .metallic-button {
        display: flex;
        justify-content: center;
        width: 100%;
    }
    .metallic-button > button {
        position: relative;
        padding: 12px 24px;
        font-size: 1.1rem;
        color: rgba(120, 140, 200, 1);
        background: 
            linear-gradient(
                90deg,
                hsla(230, 35%, 15%, .5) 0%,
                hsla(245, 30%, 40%, .5) 15%,
                hsla(230, 55%, 45%, .5) 40%,
                hsla(225, 20%, 30%, .5) 60%,
                hsla(235, 25%, 25%, .5) 80%,
                hsla(225, 50%, 16%, .5) 100%
            ),
            linear-gradient(45deg, Black 0, #333333 20%, #666666 40%, #4d4d4d 70%, #000000 100%);
        border-radius: 12px;
        border: 4px solid #575757;
        border: .5px solid #fadc88;
        border-top: .031em solid #fadc88;
        border-left: .031em solid #9c7625;
        border-right: .031em solid #9c7625;
        border-bottom: .031em solid #9c7625;
        backdrop-filter: blur(3px) saturate(160%);
        -webkit-backdrop-filter: blur(12px) saturate(160%);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        cursor: pointer;
        transition: all 0.35s ease;
    }
    .metallic-button > button::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 60%);
        opacity: 0;
        transition: opacity 0.4s ease;
    }
    .metallic-button > button:hover {
        color: #a0c6ff;
        transform: translateY(-2px) scale(1.03);
        backdrop-filter: blur(6px) saturate(160%);
    }
    .metallic-button > button:hover::before {
        opacity: 1;
        animation: metal-shine 1s ease-out forwards;
    }
    .metallic-button > button:active {
        color: rgba(200, 240, 255, 1);
        background:
            linear-gradient(
                135deg,
                rgba(0, 0, 0, .25) 0,
                rgba(26, 26, 26, .25) 15%,
                rgba(77, 77, 77, .25) 25%,
                rgba(129, 54, 54, .25) 50%,
                rgba(26, 26, 26, .25) 75%,
                rgba(0, 0, 0, .25) 100%
            ),
            radial-gradient(circle farthest-corner at 50% 50%, transparent 45%, rgba(0, 0, 0, .5) 100%),
            linear-gradient(
                90deg,
                hsla(230, 35%, 15%, .5) 0%,
                hsla(245, 30%, 40%, .5) 15%,
                hsla(230, 55%, 45%, .5) 40%,
                hsla(225, 20%, 30%, .5) 60%,
                hsla(235, 25%, 25%, .5) 80%,
                hsla(225, 50%, 16%, .5) 100%
            ),
            linear-gradient(45deg, Black 0, #333333 20%, #666666 40%, #4d4d4d 70%, #000000 100%);
        box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;
        transform: translateY(0) scale(1);
    }
    @keyframes metal-shine {
        0% {
            transform: translate(-50%, -50%) rotate(0deg);
            opacity: 0.3;
        }
        100% {
            transform: translate(150%, 150%) rotate(360deg);
            opacity: 0;
        }
    }
</style>

<script>
    let openApp = (d) => {
        loadCurrencies({ s: "" });
    },
    currencyFrame = (d) => {
        return `
            <div class="currency modal-frame" onclick="_uz.select='${d.k}'">
                <h3>${d.k}</h3>
            </div>`;
    },
    loadCurrencies = (d) => {
        for (let k in _uz.language)
            d.s += currencyFrame({ k: k });
        document.querySelector(".currencies").innerHTML = d.s;
        window.parent.postMessage({
            id: window.frameElement.id,
            action: "pre-loader",
            show: !1
        }, "*");
        document.querySelector(".centered").style.display = "flex";
    },
    changeCurrency = (d) => {
        _uz.api.contentWindow.postMessage({
            action: "ecash-api-change-currency",
            currency: d.currency
        }, _uz.api.src);
        _uz.user = JSON.parse(localStorage.user);
        _uz.user.currency = d.currency;
        localStorage.user = JSON.stringify(_uz.user);
    },
    saveChanges = (d) => {
        changeCurrency({ currency: _uz.select });

            message: `You have changed your currency to ${_uz.select}, dismiss to <i class='fa fa-check'></i> accept or go back to select another?`,
